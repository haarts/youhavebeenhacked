<html>
  <head>
  <style>
      body {
          cursor: none;
          background: black }
      #blink {
          color: white;
          padding: 1em;
          font-size: 8em;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%) }
    </style>

    <script type="text/javascript">
        function blinker() {
          if(document.getElementById("blink"))
          {
            var d = document.getElementById("blink") ;
            d.style.color= (d.style.color=='red'?'white':'red');
            setTimeout('blinker()', 500);
          }
        }
    </script>
  </head>

  <body onload="blinker();">
        <div id="blink">You have been hacked!</div>
  </body>
</html>
